{% extends "base.html" %}
{% block content %}
<header class="masthead" style="background-image: url('static/img/header-bg.jpg');">
    <div class="container">
        <div class="intro-text">
            <div class="row">
                <div class="col-lg-6">

                </div>
                <div class="col-lg-6">
                    <div class="intro-lead-in">
                        <span style="text-align: justify;"><br />An Inquisitive Brain, Sharing Hard Earned Learnings
                            with
                            Like-Minds, Diving Crazily in the Ocean of Startups!<br /><br /></span>
                    </div>
                    <a class="btn btn-primary btn-xl text-uppercase" role="button" href="#bio">Tell me more</a>
                </div>
            </div>

            <div class="intro-heading text-uppercase"></div>

        </div>
    </div>
</header>
<section id="bio">
    <div class="container">
        <div class="row">
            {% if user.is_authenticated and id.id== 1 %}
            <div class="container">
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#biomodal"
                >
                  Update bio
                </button>
            
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="biomodal"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="exampleModalCenterTitle"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content" style="border-radius: 10px">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">
                          Update Bio
                        </h5>
                      </div>
                      <div class="modal-body">
                        <form
                          class="row g-3 needs-validation"
                          id="new_photo"
                          name="new_deck"
                          method="POST"
                          action="/"
                          enctype="multipart/form-data"
                        >
                        <textarea class="form-control" name="update_bio" id="update_bio" rows="2" cols="1" required>{{id.bio}}</textarea>
                        </form>
                        <br />
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cancel
                        </button>
                        <button
                          class="btn btn-dark"
                          name="update"
                          type="submit"
                          form="new_photo"
                        >
                          Save
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            {% endif %}
            <div class="col-lg-12 text-center">
                <h1 class="text-uppercase section-heading">my bio</h1>
                <br />
                <div class="col-lg-6">
                    <h3 class="text-muted" style="
              text-align: justify;
              font-family: Cambria, cursive, Georgia, Fserif;
            ">
                        <br />{{id.bio}}
                </div>
                <div class="col-lg-6">

                </div>
            </div>
        </div>
</section>
{% endblock %}
